<!DOCTYPE HTML>

<html>
<head>
<title>Games</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/angular/angular.min.js"></script>
<script src="/js/notify.js"></script>
<script src="/Extend js/jquery-1.9.1.min.js"></script>
<script src="/Extend js/notification.js"></script>
<script src="/Extend js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="/Extend js/scrolling-nav.js"></script>
<!-- Bootstrap Core CSS -->

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />


<link href="/Extend css/notify.css" rel="stylesheet" />
<link href="/Extend css/bootstrap.css" rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" href="/Extend css/main.css" />
<link href="/Extend css/custom.css" rel="stylesheet" />

<script src="//use.edgefonts.net/bebas-neue.js"></script>

<!-- Custom Fonts & Icons -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/Extend css/icomoon-social.css" />
<link rel="stylesheet" href="/Extend css/font-awesome.min.css" />


</head>
<body>

	<div class="container" ng-app="notify">

		<div ng-controller="notificationController">


			<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/teacher"><img
							src="img/logo.png" alt="Basica" /></a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li ng-hide="teacher" class="active"><a href="/student">Home</a></li>


							<li ng-repeat="Category in categories"><a
								ng-click="CourseInCategory(Category)" href="/CourseInCategory">{{Category.categoryName
									}}</a></li>

							<li>
									<div class="notifications">
										<div class="messages">
											<div class="message"
												ng-repeat="notification in notifications">
												{{" Teacher : "+notification.teacherName}}<br></br>
												{{"Create game name: "+notification.gameName}}<br></br> {{"
												In Course: "+notification.courseName}}

											</div>
										</div>
									</div>
							</li>

							<li><a ng-click="logout()" href="/">Log Out(
									{{username}} )</a></li>

						</ul>
					</div>
				</div>
			</header>

			<section id="main-slider" class="no-margin">
				<div class="section section-white">




					<script class="cssdeck"
						src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
				</div>
			</section>

		</div>

	</div>
</body>
</html>
