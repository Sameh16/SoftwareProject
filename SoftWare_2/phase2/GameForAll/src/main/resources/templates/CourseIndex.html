<!DOCTYPE HTML>
 
<html>
<head>
      <title>Spring Boot - Angularjs Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="/angular/angular.min.js"></script>
      <script src="/js/CourseController.js"></script>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
       
</head>
<body>
 
<div class="container" ng-app="Course">
 
    <div ng-controller="CourseController">
    
        <form name="CourseForm" ng-submit="submitForm()">
            <label>Course</label><br></br>
            Course Name : <input type="text" name="CourseName" class="form-control" ng-model="CourseName"/>
            Category 
           <select   ng-click="getcategory()" name="CategoryId" class="form-control" ng-model="CategoryId">
            <option ng-repeat="categories in response">{{categories.categoryName }}</option>
        </select> 
            Teacher Id :<input type="number" name="TeacherID" class="form-control" ng-model="TeacherID"/>
           	Min Age : <input type="number" name="MinimunAge" class="form-control" ng-model="MinimunAge"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>{{postResultMessage}}</p>
    
     
          <p>Category :  
        <select   ng-click="getcategory()"   ng-model="Category">
            <option ng-repeat="categories in response">{{categories.categoryName }}</option>
        </select></p> 
      
     
        <button id="btn-id" ng-click="getCourses()">Get All Courses</button>
         
         
        <ul>
            <li ng-repeat="courses in Coursee">{{courses.courseName + " " + courses.category.categoryName + "  "+ courses.teacher.username }}</li>
        </ul>
         
    </div>
     
</div>
</body>
</html>
