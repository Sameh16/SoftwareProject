<!DOCTYPE HTML>

<html>
<head>
<title>Create Game</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/angular/angular.min.js"></script>
<script src="/js/GameController.js"></script>
<script src="/Extend js/jquery-1.9.1.min.js"></script>
<script src="/Extend js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="/Extend js/scrolling-nav.js"></script>
<!-- Bootstrap Core CSS -->

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />


<link href="/Extend css/bootstrap.css" rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" href="/Extend css/main.css" />
<link href="/Extend css/custom.css" rel="stylesheet" />

<script src="//use.edgefonts.net/bebas-neue.js"></script>

<!-- Custom Fonts & Icons -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/Extend css/icomoon-social.css" />
<link rel="stylesheet" href="/Extend css/font-awesome.min.css" />


</head>
<body>

	<div class="container" ng-app="Game">

		<div ng-controller="GameController">

			<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						
						<a ng-show="teacher" class="navbar-brand" href="/teacher"><img
							src="img/logo.png" alt="Basica" /></a>
							<a ng-hide="teacher" class="navbar-brand" href="/student"><img
							src="img/logo.png" alt="Basica" /></a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li ng-show="teacher" ><a href="/teacher">Home</a></li>
							<li ng-hide="teacher" ><a href="/student">Home</a></li>
							
							<li><a ng-show="teacher" href="/showComments">notification </a></li>
							
							
							
							
								<li id="cat" >
  								 	<a  ng-click="ChangeCategoryShow();" ng-model="Category" href="">Category</a>
  							<div id="CDropdown" class="dropdown-content2" ng-show="ShowCategories">
   							 <a ng-repeat="Category in categories" ng-click="CourseInCategory(Category)" href="/CourseInCategory">{{Category.categoryName}}</a>
  							</div>
						</li>
						
						<li><a ng-show="teacher"  href="/course">Create
									Course</a></li>
									
						<li class="active" id="create"><a ng-show="teacher"  href="/Game">Create
									Game</a></li>
								

							<li><a ng-click="logout()" href="/">Log Out(
									{{username}} )</a></li>
									
								<li class="ser" >
  							<input type="text" name="search"  ng-change="GetGames()" ng-model="search"  placeholder="Search.."/>
  							
  							<div id="myDropdown" class="dropdown-content" ng-show="ShowGames">
   							 <a ng-repeat="games in SearchedGames" ng-click="playGame(games)" href="/playGameQ" >{{games.gameName}}</a>
  							</div>
						</li>
						
						</ul>
					</div>
				</div>
			</header>
			
			<section id="main-slider" class="no-margin">



				<div class="section section-white">
					<div class="container">
						<div class="row">

							<div class="section-title">
								<h1>Create Game In Course ({{Course}})</h1>
							</div>
							
					
							 Game Name: <input type="text" name="gameName"
								class="form-control" ng-model="gameName" required="true" />
									
							
							Type of game : <select required="true" class="form-control"
								ng-model="Type"
								ng-options="types as types.typeName for types in TypeResponse"
								ng-init="gettype()" >
									
							</select> 
							
							Number of levels in the game: <input type="number" name="numOfLevels"
								class="form-control" min="1" ng-model="numOfLevels" required="true"/><br></br>

							<p>Description:</p>
							<p>
								<textarea rows="7" cols="100" name="description" form="usrform"
									ng-model="description" required="true">Enter description here...</textarea>
							</p>

							<button ng-click="AddGame()" class="btn btn-primary">Create</button>

							<p>{{VerifyMsg}}</p>
						</div>
					</div>
				</div>
			</section>
		</div>

	</div>
</body>
</html>
